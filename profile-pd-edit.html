                    </div>
                </a>
                <br><br>

                <a href="profile-pd.html">
                    <div class="home-menu">

                            <img src="Assets/ic-person-circle-fill.png">
                        </div>

                    </div>
                </a>
                <br><br>
    
                <a href="create-penggalang-dana.html">

                </a>

                <div class="contact-us">
                    <h5>Pelayanan Pelanggan</h5>
                    <div class="item">

                    <span>
                        Donate Kuy 2021. Hak cipta dilindungi undang-undang
                    </span>

                    <div class="search-bar">
                        <input type="text" id="search-bar-input" placeholder="Cari donasi...">
                        <a href="search.html"><img src="Assets/ic-magnifier.png"></a>
                    </div>
                    <label class="switch">

                    <h5>Penggalang Dana</h5>
                    <a href="profile-pd-notifications.html">

            <div class="profile-submenu">

                                    </div><br><br>
                                </div>
                            </div>
                        </div>

                            </div>

                            <br><br>

                                <br><br>
                            </div>
