<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="CSS/login-style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        <script src="JS/register.js"></script>

        <title>DonateKUY</title>
    </head>
    <body>
        <main>
            <h1 style="margin-top: 100px !important;">Daftar</h1>

            <div class="login-form">
                <label for="name">Nama Lengkap</label><br>
                <input type="text" name="name" id="name" required><br><br>

                <label for="email">Email</label><br>
                <input type="text" name="email" id="email" required><br><br>

                <label for="number">Nomor Telepon</label><br>
                <input type="text" name="number" id="number" required><br><br>

                <label for="gender">Jenis Akun</label><br>
                <div class="form-gender" style="display: flex;justify-content: space-around;"> 
                    <div>
                        <input type="radio" id="donatur" name="account" value="donatur" required style="width: 30px !important; height: 30px !important;margin-top:10px">
                        <label for="donatur" style="position: relative;top: -7px;">Donatur</label>
                    </div>
                    
                    <div>
                        <input type="radio" id="pd" name="account" value="pd" required style="width: 30px !important; height: 30px !important;">
                        <label for="pd" style="position: relative;top: -7px;">Penggalang Dana</label><br>
                    </div>
                </div><br>

                <label for="password">Password</label><br>
                <input type="password" name="password" id="password" required><br><br>

                <label for="confirm-password">Confirm Password</label><br>
                <input type="password" name="confirm-password" id="confirm-password" required>

                <a href="#">
                    <button id="btn-register">DAFTAR</button>
                </a>
            </div>

            <a href="#">
                <div id="btn-register-google" class="google-login-button">
                    <img src="Assets/google-logo.png"><span>Daftar dengan google</span>
                </div>
            </a>
        </main>
    </body>
</html>
